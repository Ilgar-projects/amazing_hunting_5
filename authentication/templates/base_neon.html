<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PusikMusik{% endblock %}</title>
  <style>
    :root{
      --bg1:#06131a;
      --bg2:#0a2230;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:#e9f4ff;
      --muted:rgba(233,244,255,.75);
      --neon:#55e1ff;
      --neon2:#2aa7ff;
      --danger:#ffb4b4;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:radial-gradient(1200px 800px at 50% 25%, rgba(85,225,255,.20), transparent 60%),
                 radial-gradient(900px 600px at 20% 80%, rgba(42,167,255,.14), transparent 65%),
                 linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    .page{
      position:relative;
      z-index:1;
      width:min(960px, 96vw);
      margin:0 auto;
      padding:20px 12px 110px; /* место под нижнее меню */
    }

    /* карточки/панели */
    .glass{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow:0 14px 40px rgba(0,0,0,.38);
      backdrop-filter: blur(10px);
    }

    .btn{
      appearance:none;
      border:0;
      padding:10px 16px;
      border-radius:14px;
      cursor:pointer;
      font-weight:700;
      background:rgba(255,255,255,.9);
      color:#06131a;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      transition:transform .12s ease, filter .12s ease;
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{filter:brightness(1.05)}

    .chip{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:rgba(233,244,255,.86);
    }

    /* ===== STARFIELD BACKGROUND (движение + мерцание) ===== */
    .starfield{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }

    .starfield .stars{
      position:absolute;
      inset:-60%;
      background-repeat:repeat;
      will-change:transform, opacity;
      animation-name: starDrift, starTwinkle;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }

    .starfield .s1{
      background-image:
        radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,.95) 60%, transparent 61%),
        radial-gradient(1px 1px at 110px 80px, rgba(255,255,255,.75) 60%, transparent 61%),
        radial-gradient(1px 1px at 60px 140px, rgba(255,255,255,.85) 60%, transparent 61%),
        radial-gradient(1px 1px at 190px 30px, rgba(255,255,255,.70) 60%, transparent 61%),
        radial-gradient(1px 1px at 220px 160px, rgba(255,255,255,.65) 60%, transparent 61%),
        radial-gradient(1px 1px at 20px 160px, rgba(255,255,255,.75) 60%, transparent 61%);
      background-size:260px 190px;
      opacity:.55;
      animation-duration: 160s, 6s;
    }

    .starfield .s2{
      background-image:
        radial-gradient(1.5px 1.5px at 40px 60px, rgba(170,235,255,.90) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 160px 20px, rgba(170,235,255,.70) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 200px 130px, rgba(170,235,255,.80) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 90px 150px, rgba(170,235,255,.65) 60%, transparent 61%);
      background-size:320px 240px;
      opacity:.35;
      filter:blur(.2px);
      animation-duration: 240s, 9s;
    }

    .starfield .s3{
      background-image:
        radial-gradient(2px 2px at 80px 90px, rgba(255,255,255,.55) 60%, transparent 61%),
        radial-gradient(2px 2px at 220px 40px, rgba(255,255,255,.45) 60%, transparent 61%),
        radial-gradient(2px 2px at 260px 170px, rgba(255,255,255,.40) 60%, transparent 61%);
      background-size:420px 320px;
      opacity:.22;
      filter:blur(.05px);
      animation-duration: 320s, 12s;
    }

    .nebula{
      position:fixed;
      inset:-30%;
      background:radial-gradient(420px 280px at 50% 110%, rgba(85,225,255,.22), transparent 70%);
      filter:blur(18px);
      opacity:.85;
      pointer-events:none;
      z-index:0;
      animation: nebulaPulse 8s ease-in-out infinite;
    }

    @keyframes starDrift{
      from { transform: translate3d(0,0,0); }
      to   { transform: translate3d(0,-20%,0); }
    }

    @keyframes starTwinkle{
      0%,100% { opacity:.22; }
      50%     { opacity:.75; }
    }

    @keyframes nebulaPulse{
      0%,100% { opacity:.65; transform: translate3d(0,0,0) scale(1); }
      50%     { opacity:.95; transform: translate3d(0,-1%,0) scale(1.03); }
    }

    /* нижняя навигация */
    nav.bottom-nav{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      width:min(680px, 94vw);
      z-index:10;
      display:flex;
      gap:0;
      border-radius:22px;
      overflow:hidden;
      background:rgba(6,19,26,.45);
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(14px);
      box-shadow:0 18px 50px rgba(0,0,0,.50);
    }

    .nav-item{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:12px 10px;
      gap:6px;
      color:rgba(233,244,255,.78);
      border-right:1px solid rgba(255,255,255,.08);
      min-height:62px;
      transition:background .15s ease, color .15s ease, transform .15s ease;
    }
    .nav-item:last-child{border-right:0}
    .nav-item .ico{width:22px; height:22px}
    .nav-item .lbl{font-size:12px; font-weight:700; letter-spacing:.2px}
    .nav-item:hover{background:rgba(255,255,255,.04)}
    .nav-item.active{
      background:rgba(85,225,255,.10);
      color:rgba(233,244,255,.96);
      box-shadow:inset 0 0 0 1px rgba(85,225,255,.18);
    }
  </style>
</head>
<body>
  <div class="starfield" aria-hidden="true">
    <div class="stars s1"></div>
    <div class="stars s2"></div>
    <div class="stars s3"></div>
  </div>
  <div class="nebula" aria-hidden="true"></div>

  <div class="page">
    {% block content %}{% endblock %}
  </div>

  <nav class="bottom-nav" aria-label="Навигация">
    <a class="nav-item {% if active_nav == 'search' %}active{% endif %}" href="{% url 'search' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <div class="lbl">Поиск</div>
    </a>

    <a class="nav-item {% if active_nav == 'create' %}active{% endif %}" href="{% url 'vacancy_create' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      <div class="lbl">Создать</div>
    </a>

    <a class="nav-item {% if active_nav == 'login' %}active{% endif %}" href="{% url 'login' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 17l5-5-5-5"></path>
        <path d="M15 12H3"></path>
        <path d="M21 3v18"></path>
      </svg>
      <div class="lbl">Вход</div>
    </a>

    <a class="nav-item {% if active_nav == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21a8 8 0 0 0-16 0"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <div class="lbl">Профиль</div>
    </a>
  </nav>
</body>
</html>
