{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PusikMusik{% endblock %}</title>
  <link rel="icon" href="{% static 'favicon/favicon.ico' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
  <meta name="theme-color" content="#061824">
  <link rel="stylesheet" href="{% static 'authentication/css/neon.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="starfield" aria-hidden="true">
    <div class="stars s1"></div>
    <div class="stars s2"></div>
    <div class="stars s3"></div>
  </div>
  <div class="nebula" aria-hidden="true"></div>

  <div class="page">
    {% block content %}{% endblock %}
  </div>

  <nav class="bottom-nav" aria-label="Навигация">
    <a class="nav-item {% if active_nav == 'search' %}active{% endif %}" href="{% url 'home' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <div class="label">Поиск</div>
    </a>

    <a class="nav-item {% if active_nav == 'create' %}active{% endif %}" href="{% url 'create' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      <div class="label">Создать</div>
    </a>

    <a class="nav-item {% if active_nav == 'login' %}active{% endif %}" href="{% url 'auth' %}?tab=login">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 17l5-5-5-5"></path>
        <path d="M15 12H3"></path>
        <path d="M21 21V3a2 2 0 0 0-2-2H11a2 2 0 0 0-2 2"></path>
      </svg>
      <div class="label">Вход</div>
    </a>

    <a class="nav-item {% if active_nav == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21a8 8 0 0 0-16 0"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <div class="label">Профиль</div>
    </a>
  </nav>
</body>
</html>
