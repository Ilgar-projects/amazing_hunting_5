<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PusikMusik{% endblock %}</title>
  <style>
    :root{
      --bg1:#06131a;
      --bg2:#0a2230;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:#e9f4ff;
      --muted:rgba(233,244,255,.75);
      --neon:#55e1ff;
      --neon2:#2aa7ff;
      --danger:#ffb4b4;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:radial-gradient(1200px 800px at 50% 25%, rgba(85,225,255,.20), transparent 60%),
                 radial-gradient(900px 600px at 20% 80%, rgba(42,167,255,.18), transparent 55%),
                 linear-gradient(180deg, var(--bg2), var(--bg1));
      overflow-x:hidden;
    }

    /* мерцающие звёзды */
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.55) 50%, transparent 60%),
        radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,.40) 50%, transparent 60%),
        radial-gradient(1px 1px at 60% 30%, rgba(255,255,255,.45) 50%, transparent 60%),
        radial-gradient(1px 1px at 80% 60%, rgba(255,255,255,.35) 50%, transparent 60%),
        radial-gradient(1px 1px at 90% 15%, rgba(255,255,255,.50) 50%, transparent 60%),
        radial-gradient(1px 1px at 15% 90%, rgba(255,255,255,.35) 50%, transparent 60%);
      filter:blur(.2px);
      opacity:.55;
      animation:twinkle 4.8s ease-in-out infinite;
      pointer-events:none;
      z-index:0;
    }
    body::after{
      content:"";
      position:fixed;
      inset:-30%;
      background:radial-gradient(400px 260px at 50% 110%, rgba(85,225,255,.22), transparent 70%);
      filter:blur(18px);
      opacity:.8;
      pointer-events:none;
      z-index:0;
    }
    @keyframes twinkle{0%,100%{opacity:.40}50%{opacity:.80}}

    .page{
      position:relative;
      z-index:1;
      width:min(960px, 96vw);
      margin:0 auto;
      padding:20px 12px 110px; /* место под нижнее меню */
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:20px;
      padding:16px;
      box-shadow:0 24px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:20px;
      padding:1px;
      background:linear-gradient(135deg, rgba(85,225,255,.50), rgba(42,167,255,.10), rgba(85,225,255,.40));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity:.55;
    }

    h1{margin:0 0 10px; font-size:22px;}
    .muted{color:var(--muted)}

    .bottom-nav{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      width:min(680px, 94vw);
      height:74px;
      border-radius:24px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display:flex;
      overflow:hidden;
      z-index:5;
    }

    .nav-item{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      text-decoration:none;
      color:rgba(233,244,255,.78);
      font-weight:700;
      border-right:1px solid rgba(255,255,255,.08);
      position:relative;
    }
    .nav-item:last-child{border-right:0}

    .nav-item .ico{
      width:26px;
      height:26px;
      opacity:.92;
      filter: drop-shadow(0 0 10px rgba(85,225,255,.15));
    }
    .nav-item .label{font-size:13px; line-height:1}

    .nav-item.active{
      color:var(--text);
      background:linear-gradient(180deg, rgba(85,225,255,.14), rgba(42,167,255,.06));
      box-shadow: inset 0 0 0 1px rgba(85,225,255,.18);
    }
    .nav-item.active::after{
      content:"";
      position:absolute;
      top:-16px;
      left:20%;
      right:20%;
      height:2px;
      background:linear-gradient(90deg, transparent, rgba(85,225,255,.9), transparent);
      box-shadow:0 0 18px rgba(85,225,255,.35);
    }

    /* формы */
    label{display:block; margin:10px 0 6px; color:var(--muted); font-size:13px;}
    input, textarea, select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
    }
    textarea{resize:vertical}
    input:focus, textarea:focus, select:focus{
      border-color:rgba(85,225,255,.35);
      box-shadow:0 0 0 4px rgba(85,225,255,.12);
    }
    .btn{
      display:inline-block;
      padding:12px 14px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:800;
      text-decoration:none;
      text-align:center;
    }
    .btn.primary{
      background:linear-gradient(90deg, var(--neon2), rgba(85,225,255,.95));
      color:#05202b;
      box-shadow:0 12px 30px rgba(42,167,255,.22);
    }
    .btn.secondary{
      background:rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid rgba(255,255,255,.14);
    }

    /* чекбоксы навыков */
    ul{margin:8px 0 0; padding-left:18px}

    /* адаптация для очень узких экранов */
    @media (max-width:360px){
      .bottom-nav{height:68px}
      .nav-item .label{font-size:12px}
      .nav-item .ico{width:24px;height:24px}
    }
  </style>
</head>
<body>
  <div class="page">
    {% block content %}{% endblock %}
  </div>

  <nav class="bottom-nav" aria-label="Навигация">
    <a class="nav-item {% if active_nav == 'search' %}active{% endif %}" href="{% url 'search' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <div class="label">Поиск</div>
    </a>

    <a class="nav-item {% if active_nav == 'create' %}active{% endif %}" href="{% url 'create' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      <div class="label">Создать</div>
    </a>

    <a class="nav-item {% if active_nav == 'login' %}active{% endif %}" href="{% url 'home' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 17l5-5-5-5"></path>
        <path d="M15 12H3"></path>
        <path d="M21 21V3a2 2 0 0 0-2-2H11a2 2 0 0 0-2 2"></path>
      </svg>
      <div class="label">Вход</div>
    </a>

    <a class="nav-item {% if active_nav == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
      <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21a8 8 0 0 0-16 0"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <div class="label">Профиль</div>
    </a>
  </nav>
</body>
</html>
