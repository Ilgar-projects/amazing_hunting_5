<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход / Регистрация</title>
  <style>
    :root{
      --bg1:#06131a;
      --bg2:#0a2230;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:#e9f4ff;
      --muted:rgba(233,244,255,.75);
      --neon:#55e1ff;
      --neon2:#2aa7ff;
      --danger:#ffb4b4;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:radial-gradient(1200px 800px at 50% 25%, rgba(85,225,255,.20), transparent 60%),
                 radial-gradient(900px 600px at 20% 80%, rgba(42,167,255,.14), transparent 65%),
                 linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:20px 12px;
    }

    /* ===== STARFIELD BACKGROUND (движение + мерцание) ===== */
    .starfield{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }

    .starfield .stars{
      position:absolute;
      inset:-60%;
      background-repeat:repeat;
      will-change:transform, opacity;
      animation-name: starDrift, starTwinkle;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }

    .starfield .s1{
      background-image:
        radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,.95) 60%, transparent 61%),
        radial-gradient(1px 1px at 110px 80px, rgba(255,255,255,.75) 60%, transparent 61%),
        radial-gradient(1px 1px at 60px 140px, rgba(255,255,255,.85) 60%, transparent 61%),
        radial-gradient(1px 1px at 190px 30px, rgba(255,255,255,.70) 60%, transparent 61%),
        radial-gradient(1px 1px at 220px 160px, rgba(255,255,255,.65) 60%, transparent 61%),
        radial-gradient(1px 1px at 20px 160px, rgba(255,255,255,.75) 60%, transparent 61%);
      background-size:260px 190px;
      opacity:.55;
      animation-duration: 160s, 6s;
    }

    .starfield .s2{
      background-image:
        radial-gradient(1.5px 1.5px at 40px 60px, rgba(170,235,255,.90) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 160px 20px, rgba(170,235,255,.70) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 200px 130px, rgba(170,235,255,.80) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 90px 150px, rgba(170,235,255,.65) 60%, transparent 61%);
      background-size:320px 240px;
      opacity:.35;
      filter:blur(.2px);
      animation-duration: 240s, 9s;
    }

    .starfield .s3{
      background-image:
        radial-gradient(2px 2px at 80px 90px, rgba(255,255,255,.55) 60%, transparent 61%),
        radial-gradient(2px 2px at 220px 40px, rgba(255,255,255,.45) 60%, transparent 61%),
        radial-gradient(2px 2px at 260px 170px, rgba(255,255,255,.40) 60%, transparent 61%);
      background-size:420px 320px;
      opacity:.22;
      filter:blur(.05px);
      animation-duration: 320s, 12s;
    }

    .nebula{
      position:fixed;
      inset:-30%;
      background:radial-gradient(420px 280px at 50% 110%, rgba(85,225,255,.22), transparent 70%);
      filter:blur(18px);
      opacity:.85;
      pointer-events:none;
      z-index:0;
      animation: nebulaPulse 8s ease-in-out infinite;
    }

    @keyframes starDrift{
      from { transform: translate3d(0,0,0); }
      to   { transform: translate3d(0,-20%,0); }
    }

    @keyframes starTwinkle{
      0%,100% { opacity:.22; }
      50%     { opacity:.75; }
    }

    @keyframes nebulaPulse{
      0%,100% { opacity:.65; transform: translate3d(0,0,0) scale(1); }
      50%     { opacity:.95; transform: translate3d(0,-1%,0) scale(1.03); }
    }

    .wrap{
      position:relative;
      z-index:1;
      width:min(520px, 96vw);
      border-radius:22px;
      background:var(--card);
      border:1px solid var(--stroke);
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(12px);
      padding:18px 16px;
    }

    h1{margin:0 0 10px; font-size:22px}
    p{margin:0 0 14px; color:var(--muted); line-height:1.45}

    .row{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      appearance:none;
      border:0;
      padding:10px 16px;
      border-radius:14px;
      cursor:pointer;
      font-weight:800;
      background:rgba(255,255,255,.92);
      color:#06131a;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      transition:transform .12s ease, filter .12s ease;
      white-space:nowrap;
    }
    .btn:hover{filter:brightness(1.05)}
    .btn:active{transform:translateY(1px)}
    .btn.alt{
      background:rgba(85,225,255,.14);
      color:rgba(233,244,255,.95);
      border:1px solid rgba(85,225,255,.18);
      box-shadow:none;
    }

    .link{
      display:inline-block;
      margin-top:10px;
      color:rgba(233,244,255,.92);
      text-decoration:underline;
      text-underline-offset:3px;
      opacity:.9;
    }
    .link:hover{opacity:1}
  </style>
</head>
<body>
  <div class="starfield" aria-hidden="true">
    <div class="stars s1"></div>
    <div class="stars s2"></div>
    <div class="stars s3"></div>
  </div>
  <div class="nebula" aria-hidden="true"></div>

  <div class="wrap">
    <h1>Добро пожаловать</h1>
    <p>Вход / регистрация.</p>

    <div class="row">
      <a class="btn" href="{% url 'login' %}">Войти</a>
      <a class="btn alt" href="{% url 'register' %}">Регистрация</a>
    </div>

    <a class="link" href="{% url 'search' %}">Перейти к поиску</a>
  </div>
</body>
</html>
